<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/Styles.css">
</head>
<body class="d-flex">
    <div class="pantalla" id="inicio">
        <div>
            <h1>Press to Start</h1>
        </div>
    </div>
    <div class="pantalla" id="seleccion">
        <div class="cabeza">
            <h1>Selecciona un Piloto</h1>
        </div>
        <div class="pilotos">
            <div class="piloto1"></div>
            <div class="piloto2"></div>
        </div>
    </div>
    <div class="pantalla" id="carrera">
        <div class="cabeza">
            <h1>¡Comienza la Carrera!</h1>
        </div>
        <div class="central">
            <div class="meta">
                <h2>META</h2>
            </div>
            <div class="pista">
                <div id="piloto1"></div>
                <div id="piloto2"></div>
            </div>
            <div class="acelera">
                <h2>¡Acelera!</h2>
            </div>
        </div>
    </div>
    <div class="pantalla" id="final">
        <div class="resultado">
            <h1>¡Enhorabuena<br>has ganado!</h1>
            <h1>¡Has perdido!</h1>
        </div>
        <div class="reinicio">
            <h2>Volver a Jugar</h2>
        </div>
    </div>
    <script src="./Js/Main.js"></script>
</body>
</html>
