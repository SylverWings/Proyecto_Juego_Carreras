<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Wars Racer</title>
    <link rel="stylesheet" href="./Css/Styles.css">
</head>

<body>
    <!-- ----------------------Pantalla de inicio --------------------------->
    <section class="pantalla" id="inicio">
        <div class="titulo"></div>
        <div class="start" onclick="cambiar('seleccion')">
            <div><img src="./img/boton.gif" alt="boton"></div>
        </div>
    </section>
    <!----------------- Pantalla de seleccion de "coches" ------------------->
    <section class="pantalla" id="seleccion" style="display: none">
        <div class="cabeza">
            <div>
                <h1>Selecciona un Piloto</h1>
            </div>
        </div>
        <div class="pilotos">
            <div class="vainas" id="piloto1" onclick="elegirPiloto('Anakin')"></div>
            <div class="vainas" id="piloto2" onclick="elegirPiloto('Sebulba')"></div>
            <div class="vainas" id="piloto3" onclick="elegirPiloto('Aldar')"></div>
            <div class="vainas" id="piloto4" onclick="elegirPiloto('Mars')"></div>
        </div>
    </section>
    <!-- ---------------------Pantalla de la carrera ------------------------>
    <section class="pantalla" id="carrera" style="display: none">
        <div class="cabeza">
            <div>
                <h1>¡Comienza la Carrera!</h1>
            </div>
        </div>
        <div class="central">
            <div id="meta">
                <h2>META</h2>
            </div>
            <div class="pista">
                <div id="Anakin">
                    <h3><strong>Anakin</strong></h3>
                </div>
                <div id="Sebulba">
                    <h3><strong>Sebulba</strong></h3>
                </div>
                <div id="Aldar">
                    <h3><strong>Aldar</strong></h3>
                </div>
                <div id="Mars">
                    <h3><strong>Mars</strong></h3>
                </div>
            </div>
        </div>
        <button class="acelera">
            <div>
                <h2>¡Acelera!</h2>
            </div>
        </button>
    </section>
    <!------------------------ Pantalla del resultado ------------------------>
    <section class="pantalla" id="final" style="display: none">
        <div class="resultado">
            <h1 id="res"></h1>                      
        </div>
        <button class="reinicio" onclick="reiniciar()">
            <div>
                <h2>Volver a Jugar</h2>
            </div>
        </button>
    </section>
    <script src="./Js/Objetos.js"></script>
    <script src="./Js/Main.js"></script>
</body>

</html>
