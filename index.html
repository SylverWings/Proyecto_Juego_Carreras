<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Css/Styles.css">
</head>

<body>
    <!-- Pantalla de inicio -->
    <section class="pantalla" id="inicio">
        <div class="start" onclick="cambiar('seleccion')">
            <h1>Press to Start</h1>
        </div>
    </section>
    <!-- Pantalla de seleccion de "coches" -->
    <section class="pantalla" id="seleccion" style="display: none">
        <div class="cabeza">
            <div><h1>Selecciona un Piloto</h1></div>
        </div>
        <div class="pilotos">
            <div class="vainas" id="piloto1" onclick="elegirPiloto()"></div>
            <div class="vainas" id="piloto2" onclick="elegirPiloto()"></div>
            <div class="vainas" id="piloto3" onclick="elegirPiloto()"></div>
            <div class="vainas" id="piloto4" onclick="elegirPiloto()"></div>
        </div>
    </section>
    <!-- Pantalla de la carrera -->
    <section class="pantalla" id="carrera" style="display: none">
        <div class="cabeza">
            <div><h1>¡Comienza la Carrera!</h1></div>
        </div>
        <div class="central">
            <div class="meta">
                <h2>META</h2>
            </div>
            <div class="pista">
                <div id="piloto1"></div>
                <div id="piloto2"></div>
                <div id="piloto3"></div>
                <div id="piloto4"></div>
            </div>
            <div class="acelera">
                <div><h2>¡Acelera!</h2></div>
            </div>
        </div>
    </section>
    <!-- Pantalla del resultado -->
    <section class="pantalla" id="final" style="display: none">
        <div class="resultado">
            <h1>¡Enhorabuena<br>has ganado!</h1>
            <h1>¡Has perdido!</h1>
        </div>
        <div class="reinicio">
            <h2>Volver a Jugar</h2>
        </div>
    </section>
    <script src="./Js/Main.js"></script>
</body>

</html>
